apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt' //apt
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.github.bluzwong.monkeykingbar.example"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}
repositories {
    maven {
        url = 'https://dl.bintray.com/bluzwong/maven'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'


    compile project (':monkeykingbar-lib')
    apt project (':monkeykingbar-processor')
//    apt 'com.github.bluzwong:mycache-processor:0.1.0'
//    compile ('com.github.bluzwong:mycache-lib:0.1.1@aar')// { transitive = true }
}
